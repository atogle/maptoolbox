<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Map Toolbox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="bootstrap-2.0.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="leaflet-0.3.1/leaflet.css" />
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="leaflet-0.3.1/leaflet.ie.css" />
    <![endif]-->
    <link rel="stylesheet" href="bootstrap.map.css" />
    <link href="bootstrap-2.0.2/css/bootstrap-responsive.min.css" rel="stylesheet">
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <style>
      /* TODO: This style is not applied for some reason */
      @media (max-width: 767px) {
        .hidden-phone {
          display: none !important;
        }
      }

      .nav-list > li {
        font-size:11px;
        padding-left:15px;
      }
    </style>

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="bootstrap-2.0.2/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="bootstrap-2.0.2/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="bootstrap-2.0.2/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="bootstrap-2.0.2/ico/apple-touch-icon-57-precomposed.png">
  </head>

  <body class="map">
    <div class="navbar">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">Map Toolbox</a>
        </div>
      </div>
    </div>

    <div class="fullscreen">
      <div class="container-fluid">
        <div class="row-fluid">
          <div class="span9">
            <div id="map"></div>
          </div>
          <div class="span3 hidden-phone">
            <div class="well sidebar-nav">
              <ul class="nav nav-list">
                <li class="nav-header">Center</li>
                <li id="center"></li>
                <li class="nav-header">Bounds</li>
                <li id="bounds"></li>
                <li class="nav-header">Zoom</li>
                <li id="zoom"></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Le javascript
    ================================================== -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="bootstrap-2.0.2/js/bootstrap.js"></script>
    <script src="leaflet-0.3.1/leaflet.js"></script>
    <script>
      var map = new L.Map('map'),
          $center = $('#center'),
          $bounds = $('#bounds'),
          $zoom = $('#zoom'),
          mapboxUrl = 'http://{s}.tiles.mapbox.com/v3/atogle.map-vo4oycva/{z}/{x}/{y}.png',
          mabboxAttribution = 'Map data &copy; OpenStreetMap contributors, CC-BY-SA <a href="http://mapbox.com/about/maps" target="_blank">Terms &amp; Feedback</a>',
          mapboxLayer = new L.TileLayer(mapboxUrl, {maxZoom: 17, attribution: mabboxAttribution, subdomains: 'abcd'}),
          centerMarker;

      map.setView(new L.LatLng(39.94870062390347, -75.20690917968749), 10).addLayer(mapboxLayer);

      function setCenter() {
        var center = map.getCenter();

        if (centerMarker) {
          centerMarker.setLatLng(center);
        } else {
          centerMarker = new L.CircleMarker(center, {
            radius: 4,
            opacity: 0.9
          });
          map.addLayer(centerMarker);
        }

        $center.html(center.lat + ',<br>' + center.lng);
      }

      function setBounds() {
        $bounds.html(map.getBounds().toBBoxString().replace(/,/g, ',<br>'));
      }

      function setZoom() {
        $zoom.html(map.getZoom());
      }

      map.on('move', function(evt) {
        setCenter();
        setBounds();
      });

      map.on('zoomend', function(evt) {
        setZoom();
      });

      setCenter();
      setBounds();
      setZoom();

    </script>

  </body>
</html>
