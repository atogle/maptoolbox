<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>maptoolbox</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">

    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <!--[if lte IE 8]>
      <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-old-ie-min.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
      <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css">
    <!--<![endif]-->

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->

    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->

  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->


    <div class="pure-g main">
      <div id="map" class="pure-u-1 pure-u-md-2-3 map"></div>
      <div class="pure-u-1 pure-u-md-1-3 sidebar">
        <div class="sidebar-container">
          <h2>@atogle map tools</h2>
          <div class="pure-g">
            <div class="pure-u-1-4"><strong>Center</strong></div>
            <div class="pure-u-3-4" id="center"></div>

            <div class="pure-u-1-4"><strong>Bounds</strong></div>
            <div class="pure-u-3-4" id="bounds"></div>

            <div class="pure-u-1-4"><strong>Zoom</strong></div>
            <div class="pure-u-3-4" id="zoom"></div>

            <div class="pure-u-1-4"><strong>Census</strong></div>
            <div class="pure-u-3-4"></div>

            <div class="pure-u-1-4">State</div>
            <div class="pure-u-3-4" id="state-fips"></div>
            <div class="pure-u-1-4">County</div>
            <div class="pure-u-3-4" id="county-fips"></div>
            <div class="pure-u-1-4">Tract</div>
            <div class="pure-u-3-4" id="tract-fips"></div>
            <div class="pure-u-1-4">Blockgroup</div>
            <div class="pure-u-3-4" id="blockgroup-fips"></div>
            <div class="pure-u-1-4">Block</div>
            <div class="pure-u-3-4" id="block-fips"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
</body>
</html>
